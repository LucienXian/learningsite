
<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{username}}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar.css'%}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js'%}"></script>
    <style>
        .borderless > thead > tr > th,
        .borderless > tbody > tr > th,
        .borderless > tfoot > tr > th,
        .borderless > thead > tr > td,
        .borderless > tbody > tr > td,
        .borderless > tfoot > tr > td {
            border-top: none;
        }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'learnindex' %}">单词学习</a></li>
                <li><a href="{% url 'mywordbook' %}">我的单词本</a></li>
                <li><a href="{% url 'wordbook' %}">单词本</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <div class="btn-group">
              <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{username}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="{% url 'mywordbook' %}">我的单词本</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="{% url 'bdcsetting' %}">设置</a></li>
                <li><a href="#">退出</a></li>
              </ul>
            </div>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      

    </div> <!-- /container -->

    <div class="container">    
            <div class="row">
                <div class="col-sm-8">
                    <div class="page-header">
                        <h3>背单词设置</h3>
                    </div>
                    <form action="." method="post">
                        <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
                        <table class="table borderless">
                            <tbody>
                                <tr>
                                    <th>
                                        <label>
                                            正在学习：
                                        </label>
                                    </th>
                                    <td>
                                        <div id="planning-active-user-wordbook">
                                            Magoosh GRE 词卡
                                            <span><a href="{% url 'mywordbook' %}">更改</a></span>
                                        </div>
                                    </td>
                                </tr>
                
                                <tr>
                                    <th>
                                        <label for="id_definition">英文解释：</label>
                                    </th>
                                    <td>
                                        <select id="id_definition" name="definition" class="form-control">
                                            {% for s in showmeaning_list %}
                                                <option value="{{s.id}}" {% if s.id == showmeaning %} selected="selected" {% endif %}>{{s.title}}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="id_target_level">单词的目标掌握程度：</label>
                                    </th>
                                    <td>
                                        <select id="id_target_level" name="target_level" class="form-control">
                                            {% for l in learntype_list %}
                                                <option value="{{l.id}}" {% if l.id == learntype %} selected="selected" {% endif %}>{{l.title}}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="id_quota">每日学习量：</label>
                                    </th>
                                    <td>
                                        <select id="id_quota" name="quota" class="form-control">
                                            {% for d in dailyword_list %}
                                                <option value="{{d}}" {% if d == dailyword %} selected="selected" {% endif %}>{{d}}</option>
                                            {% endfor %}
                                        </select>
                                        
                                    </td>
                                </tr>
                                            
                            </tbody>
                        </table>
                                <td colspan="2" class="btn">
                                    <button class="btn btn-success" type="submit">确定</button>
                                        &nbsp;&nbsp;<a href="{% url 'wordbook' %}" class="cancel">取消</a>
                                </td>
                    </form>
                </div>
                <div class="col-sm-4">
                    <ul class="nav nav-tabs nav-stacked">
                        <li class="active"><a href="#">背单词设置</a></li>
                        <li class="info "><a href="/accounts/setting/">帐号设置</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->
            <hr>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="text-center">Copyright &copy; Lucien Words</p>
                    </div>
                </div>
                <!-- /.row -->
            </footer>
    
        </div>
        <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
