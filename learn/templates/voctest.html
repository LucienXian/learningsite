
<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{username}}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar.css'%}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js'%}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'learn:learnindex' %}">单词学习</a></li>
                <li><a href="{% url 'learn:mywordbook' %}">我的单词本</a></li>
                <li><a href="{% url 'learn:wordbook' %}">单词本</a></li>
                <li class="active"><a href="{% url 'learn:voctest' %}">单词考核</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <div class="btn-group">
              <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{username}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="{% url 'learn:mywordbook' %}">我的单词本</a></li>
                <li><a href="{% url 'learn:mywords' %}">自定义单词</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="{% url 'learn:bdcsetting' %}">设置</a></li>
                <li><a href="{% url 'learn:logout' %}">退出</a></li>
              </ul>
            </div>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
    </div> <!-- /container -->
    <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <div class="well">
                        <div class="row">
                        <div class="col-md-6">
                            <h4>
                            单词考核
                            </h4>
                            <p>测试者：{{username}}</p>
                        </div>
                        </div>
                        <div class="wordbook-contains-this-wordlist">
                        <p>
                            重新测试
                            <a class="btn btn-primary" href="{% url 'learn:voctest' %}">选择</a>
                        </p>
                        </div>
                    </div>
                    <hr>
                    <caption>* 从正在学习的单词本中随机抽取{{testnum}}个单词进行考核</caption>
                    <form action="{% url 'learn:voctest' %}" method="post">
                        {% csrf_token %}
                        {% for word in data %}
                        <div class="well">
                            <h4>意思：{{word.mean}}</h4>
                            <hr>
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon">word</span>
                                <input type="hidden" name="id" value="{{ word.id }}">
                                <input type="text" class="form-control" name="spelling" placeholder="单词" aria-describedby="sizing-addon2">
                            </div>
                        </div>
                        {% endfor %}
                        <input type="submit" class="btn btn-primary" value="完成测试" />
                    </form>
                </div>
            </div>
            
    </div>
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center">Copyright &copy; Lucien Words</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
